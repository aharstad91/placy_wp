overwrite: true
documents:
  - 'src/**/*.{ts,tsx}'
  - '!src/generated/**/*'
generates:
  src/generated/graphql.ts:
    schema: ${WORDPRESS_GRAPHQL_ENDPOINT}
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withComponent: false
      withHOC: false